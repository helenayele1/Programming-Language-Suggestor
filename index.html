<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="scripts.js"></script>
</head>

<body>

  <h1>Programming Language Suggestor</h1>

  <p> This form will be asking you a few questions to help you determine which programming language (Ruby, Javascript or C#) would fit your coding style best. Once you answer the questions select submit to see your result.</p>

  <div class="box">
    
  <form>
    <label for="beginnerLevel">Select box if you are a beginner level programmer:</label>
    <input type="checkbox" id="beginnerLevel">

    <label for="gamer">Are you a gamer?</label>

    <select id="gamer" required>
     <option value="Select">Select</option>
      <option value="yes">yes</option>
      <option value="no">No</option>
      <option value="sometimes"> Sometimes</option>
    </select>


<label for="skyDiver"> Have you ever went skydiving?</label>
    <select id="skyDiver" required>
        <option value="Select">Select</option>
        <option value="yes">Yes</option>
        <option value="never">Never</option>
    </select>

    <label for="sportGame"> Would you prefer to watch soccer or basketball games?</label>

    <select id="sportGame" required>
        <option value="Select">Select</option>
        <option value="soccer">Soccer</option>
        <option value="basketball">Basketball</option>
    </select>

    <label for="coffeeType"> How much cream do you like in your coffee?</label>

    <select id="coffeeType" required>
        <option value="Select">Select</option>
        <option value="none"> None, I like my coffee black.</option>
        <option value="1-2">1-2 scoops.</option>
        <option value="over 2">More than 2 scoops. I like coffee with my milk.</option>

    </select>

    <button type="submit">submit</button>
  
</form>

</div>

<div id="result">
 <h2> Results: </h2>
</div>

 
</body>
</html>
